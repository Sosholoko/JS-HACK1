<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;1,100&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Tel Aviv</div>
                <div class="date">Thursday 14th July 2021</div>
            </section>
            <div class="current">
                <div class="temp">27<span>C°</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">26°c / 32°c</div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
