<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;1,100&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    
    <div class="app-wrap">
        <h2 id="wel"><span id="greet"></span> <span id="user">Sasha</span></h2>
        
        <div class="wrapper">
            <div class="display">
                <div id="time"></div>
            </div>
            <span></span>
            <span></span>
        </div>
        <input type="text" class="google" id="google" placeholder="City weather search...">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Google Search"><i class="fab fa-google"></i>
        </header>
        <main>
            <section class="location">
                <div class="city">Herzliya</div>
                <div class="date">Saturday 17th July 2021</div>
            </section>
            <div class="current">
                <div class="temp">27<span>C°</span></div>
                <div class="weather">Sunny <i class="fas fa-sun"></i></div>
                <div class="hi-low">26°c / 32°c</div>
            </div>
            <div class="adding">
            <input id="field" type="text" placeholder="Todo"><button id="add" type="submit" onclick="adding()"><i class="fas fa-plus-circle"></i></button>
            </div>
            <div class="tasks" id="tasks">
            </div>
            <button id="clr" onclick="deletall()">Clear <i class="fas fa-backspace"></i></button>
            <input type="text" class="name" id="nameUser" autocomplete="off" placeholder="What's your name ?">
            
        </main>
        
    </div>
</body>
<script src="script.js"></script>
<script async src="https://cse.google.com/cse.js?cx=000888210889775888983:pqb3ch1ewhg"></script>

</html>
